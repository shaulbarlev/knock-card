<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomi Lev's Card</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="card">
        <div class="overlay-container">
          <ul class="overlay-socials">
            <li><img src="img/facebook.svg" /></li>
            <li><img src="img/X.svg" /></li>
            <li><img src="img/instagram.svg" /></li>
          </ul>
          <div class="overlay-top">
            <div class="profile-pic"></div>
            <h1>Tomi Lev</h1>
            <h2>Sales Executive | Monday.com</h2>
            <h3>Helping teams work better, faster, smarter ðŸš€</h3>
          </div>
          <div class="overlay-bottom">
            <ul>
              <li class="card-btn"><a href="#">Chat with LinkedIn</a></li>
              <li class="card-btn"><a href="#">Chat with WhatsApp</a></li>
              <li class="card-btn"><a href="#">Chat with Slack</a></li>
              <li class="card-btn"><a href="#">Book time for a demo</a></li>
            </ul>
          </div>
        </div>
        <video id="card-video" autoplay muted playsinline>
          <source src="Black_Matte-v5-nobuttons.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      document
        .getElementById("card-video")
        .addEventListener("ended", function () {
          this.pause();
          this.currentTime = this.duration;
        });
    </script>
  </body>
</html>
